<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="facebooklogo.svg" />
    <title>Facebook - Iniiar sesión o regístrate</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img
          class="fb__logo"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt="Logo Facebook"
        />
        <h1 class="header__title">
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida
        </h1>
      </header>
      <form class="form">
        <section class="form__cont">
          <input
            class="form__input form__input-mail"
            type="text"
            placeholder="Correo electrónico o número de teléfono"
          />
          <input
            class="form__input form__input-password"
            type="password"
            placeholder="Contraseña"
          />
          <button class="btn tn-login">Iniciar sesión</button>
          <a class="form__a" href="#">¿Olvidaste tu Contraseña?</a>
          <hr />
          <button class="btn btn-create">Crear cuenta nueva</button>
        </section>
        <p class="form__message">
          <strong>Crea una página</strong> para una celebridad, una marca o un
          negocio.
        </p>
      </form>
    </main>
  </body>
</html>
